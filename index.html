<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Object Detection + OCR</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
  }
  #video, #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: auto;
    max-height: 100vh;
    object-fit: cover;
  }
  #hud {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 10px;
    z-index: 10;
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background: #00ff7f;
    color: #000;
    cursor: pointer;
  }
  #beepFlash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.3);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.15s;
    z-index: 5;
  }
  #beepFlash.active {
    opacity: 1;
  }
  #result {
    position: fixed;
    bottom: 10px; left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    max-width: 90%;
    font-size: 1rem;
    z-index: 10;
  }
</style>
</head>
<body>

<!-- Video and overlay -->
<video id="video" autoplay playsinline muted></video>
<canvas id="overlay"></canvas>

<!-- HUD buttons -->
<div id="hud">
  <button id="stopBtn">Stop</button>
  <button id="ocrBtn">Scan Text</button>
</div>

<!-- Start button -->
<button id="startBtn" style="margin-top: 20px;">Start camera</button>

<!-- OCR result -->
<div id="result"></div>

<!-- Flash overlay for beep -->
<div id="beepFlash"></div>

<!-- Load libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<!-- Your script -->
<script src="script.js"></script>

</body>
</html>
