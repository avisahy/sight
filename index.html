<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Object Finder + OCR (HE/EN)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body>
  <header>Object Finder + OCR (Hebrew & English)</header>
  <div id="app">
    <div class="video-wrap">
      <video id="video" playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div class="controls">
      <button id="checkBtn">Check Camera Permission</button>
      <button id="startBtn">Start Camera</button>
      <button id="torchBtn" disabled>Toggle Torch</button>
      <button id="modeBtn">Mode: Object</button>
      <button id="captureBtn" disabled>Capture Text</button>
      <select id="langSelect" title="Speech language">
        <option value="auto" selected>Speech: Auto</option>
        <option value="en">Speech: English</option>
        <option value="he">Speech: Hebrew</option>
      </select>
      <button id="speakBtn" disabled>Speak Last Text</button>
    </div>

    <div class="row">
      <div>
        <strong>Detected Objects</strong>
        <div id="objects" class="mono"></div>
      </div>
      <div>
        <strong>Recognized Text</strong>
        <div id="ocrText" class="mono"></div>
      </div>
    </div>

    <div id="log" class="mono"></div>
  </div>

  <!-- TensorFlow.js + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.5/dist/tesseract.min.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
